<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css/">
</head>
<body>

    <form action="#" method="GET">
        <div>
            <p>Имя</p>
            <input type="text" name="username" placeholder="Введите имя" tabindex="1">
        </div>

        <div>
            <p>Пароль</p>
            <input type="password" name="userpass" tabindex="2">
        </div>

        <div>
            <p>Номер телефона</p>
            <input type="tel" name="userphone" tabindex="3">
        </div>

        <div>
            <p>Пол</p>
            <div>
                <input checked type="radio" name="gender" value="male" tabindex="4"> Мужской
            </div>
            <div>
                <input type="radio" name="gender" value="female" tabindex="4"> Женский
            </div>
        </div>

        <div>
            <p>Имущество</p>
            <div>
                <input checked type="checkbox" name="bike" value="yes" tabindex="5"> Велик
            </div>
            <div>
                <input type="checkbox" name="car" value="yes" tabindex="6"> Машина
            </div>
            <div>
                <input disabled type="checkbox" name="house" value="yes" tabindex="7"> Дом
            </div>
        </div>

        <div>
            <p>Дополнительная информация</p>
            <textarea name="text" tabindex="8"></textarea>
        </div>

        <div>
            <p>Прикрепить фото</p>
            <input type="file" tabindex="9">
        </div>

        <div>
            <p>Любимый цвет</p>
            <select name="color" tabindex="10">
                <option selected value="red">Красный</option>
                <option value="blue">Синий</option>
                <option value="yellow">Желтый</option>
            </select>
        </div>

        <div>
            <p>Действия</p>
            <button type="submit" tabindex="11">Отправить</button> 
            <button type="reset" tabindex="12">Сбросить</button>
        </div>

    </form>

</body>
</html>
